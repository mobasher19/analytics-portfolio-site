    function renderProducts(filter = 'All') {
        const grid = document.getElementById('product-grid');
        if (!grid) return; // Safety check
        grid.innerHTML = '';
        
        const filtered = filter === 'All' ? products : products.filter(p => p.cat === filter);

        filtered.forEach(p => {
            grid.innerHTML += `
                <div class="group">
                    <div class="relative overflow-hidden rounded-xl mb-4 bg-gray-200 aspect-[4/5]">
                        <img src="${p.img}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                        <a href="product.html?id=${p.id}" class="absolute bottom-4 left-4 right-4 bg-white/90 backdrop-blur py-3 text-center text-[10px] uppercase tracking-widest opacity-0 group-hover:opacity-100 transition">View Detail</a>
                    </div>
                    <h3 class="font-medium text-sm tracking-wide">${p.name}</h3>
                    <p class="text-gray-400 text-[10px] italic mb-2">${p.desc}</p>
                    <p class="text-xs font-semibold">â‚¬${p.price.toFixed(2)}</p>
                </div>
            `;
        });

        // Push to DataLayer for GA4 tracking
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
            event: 'view_item_list',
            item_list_name: filter,
            items: filtered.map((p, index) => ({
                item_id: p.id,
                item_name: p.name,
                item_category: p.cat,
                price: p.price,
                index: index + 1
            }))
        });
    }

    function filterProducts(cat) {
        // Find all buttons and reset their look
        const buttons = document.querySelectorAll('button[onclick^="filterProducts"]');
        buttons.forEach(btn => {
            btn.style.borderBottom = "none";
            if(btn.innerText === cat) {
                btn.style.borderBottom = "1px solid black";
            }
        });
        renderProducts(cat);
    }

    // Initial Load
    document.addEventListener('DOMContentLoaded', () => {
        renderProducts();
    });
