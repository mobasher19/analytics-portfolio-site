        window.renderProducts = function(filter = 'All') {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            
            const filtered = filter === 'All' ? products : products.filter(p => p.cat === filter);

            filtered.forEach(p => {
                grid.innerHTML += `
                    <div class="group">
                        <div class="relative overflow-hidden rounded-xl mb-4 bg-gray-100 aspect-[4/5]">
                            <img src="${p.img}" class="w-full h-full object-cover transition duration-700 group-hover:scale-105">
                            <a href="product.html?id=${p.id}" class="absolute bottom-4 left-4 right-4 bg-white/90 backdrop-blur py-3 text-center text-[10px] uppercase tracking-widest opacity-0 group-hover:opacity-100 transition">View Detail</a>
                        </div>
                        <h3 class="font-medium text-sm tracking-wide">${p.name}</h3>
                        <p class="text-gray-400 text-[10px] italic mb-2">${p.desc}</p>
                        <p class="text-xs font-semibold">â‚¬${p.price.toFixed(2)}</p>
                    </div>
                `;
            });

            // GTM DataLayer Push
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: 'view_item_list',
                item_list_name: filter,
                items: filtered.map((p, i) => ({ item_id: p.id, item_name: p.name, price: p.price, index: i+1 }))
            });
        };

        window.filterProducts = function(cat) {
            renderProducts(cat);
        };

        // Initial Load
        window.onload = () => {
            const bag = JSON.parse(localStorage.getItem('fitstore_bag')) || [];
            document.getElementById('cart-count').innerText = `(${bag.length})`;
            renderProducts('All');
        };
